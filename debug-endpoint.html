<!DOCTYPE html>
<html>
<head>
    <title>Debug Email Endpoint</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîß Debug Email Configuration</h1>
    
    <div>
        <h3>Test Form Submission</h3>
        <button onclick="testFormSubmission()">Send Test Email</button>
        <div id="result"></div>
    </div>

    <script>
        async function testFormSubmission() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">‚è≥ Sending test email...</div>';
            
            const testData = {
                'Contact-2-First-Name': 'Test User',
                'Contact-2-Last-Name': 'Montreal',
                'Contact-2-Email-2': 'test@example.com',
                'Contact-2-Phone': '514-123-4567',
                'Contact-2-Select': 'R√©novation compl√®te',
                'Contact-2-Radio': 'Contact 2 Radio 2',
                'Contact-2-Message': 'This is a test message to debug email configuration.',
                'g-recaptcha-response': 'no-recaptcha'
            };

            try {
                console.log('üîç Testing endpoint:', '/api/submit-form');
                console.log('üìß Test data:', testData);
                
                const response = await fetch('/api/submit-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();
                console.log('üìß Response:', result);
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>‚úÖ Success!</strong><br>
                            Message: ${result.message}<br>
                            Email ID: ${result.data?.id || 'N/A'}<br>
                            <small>Check your email (charles.constructionsm@gmail.com) and the test email (test@example.com) for confirmation.</small>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>‚ùå Error!</strong><br>
                            Status: ${response.status}<br>
                            Message: ${result.message || 'Unknown error'}<br>
                            Debug: ${result.debug || 'No debug info'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Network Error!</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
