<!DOCTYPE html>
<html>
<head>
    <title>reCAPTCHA Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>reCAPTCHA Debug Test</h1>
    <div id="debug-output"></div>
    <button onclick="testRecaptcha()" id="test-btn">Test reCAPTCHA</button>
    
    <script>
        const SITE_KEY = '6Lej0dErAAAAAGYthdc9nVOWE_0halHEuXCMyrLm';
        const output = document.getElementById('debug-output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = message;
            output.appendChild(div);
            console.log(message);
        }
        
        window.addEventListener('load', function() {
            log(`üåê Domain: ${window.location.hostname}`);
            log(`üîó URL: ${window.location.href}`);
            log(`üîë Site Key: ${SITE_KEY}`);
            
            // Check if reCAPTCHA script loads
            setTimeout(() => {
                if (typeof grecaptcha === 'undefined') {
                    log('‚ùå reCAPTCHA script not loaded', 'error');
                } else {
                    log('‚úÖ reCAPTCHA script loaded', 'success');
                    
                    grecaptcha.ready(() => {
                        log('‚úÖ reCAPTCHA ready', 'success');
                        document.getElementById('test-btn').disabled = false;
                    });
                }
            }, 2000);
        });
        
        async function testRecaptcha() {
            try {
                log('üß™ Testing reCAPTCHA execution...');
                
                const token = await grecaptcha.execute(SITE_KEY, {action: 'test'});
                log(`‚úÖ SUCCESS! Token: ${token.substring(0, 50)}...`, 'success');
                
                // Test server verification
                log('üîç Testing server verification...');
                const response = await fetch('/api/test-recaptcha', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token })
                });
                
                const result = await response.json();
                if (result.success) {
                    log(`‚úÖ Server verification SUCCESS! Score: ${result.score}`, 'success');
                } else {
                    log(`‚ùå Server verification FAILED: ${result.error}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå reCAPTCHA execution FAILED: ${error.message}`, 'error');
            }
        }
    </script>
    
    <!-- Load reCAPTCHA with your site key -->
    <script src="https://www.google.com/recaptcha/api.js?render=6Lej0dErAAAAAGYthdc9nVOWE_0halHEuXCMyrLm"></script>
</body>
</html>
